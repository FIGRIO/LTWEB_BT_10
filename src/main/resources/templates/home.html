<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-success">
            <h1>Đăng nhập thành công!</h1>
            <p class="lead">Xin chào, <strong sec:authentication="name">User</strong></p>
            <p>Quyền hạn của bạn: <span sec:authentication="principal.authorities"></span></p>
        </div>

        <div class="card">
            <div class="card-body">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <h4 class="text-danger">Khu vực quản trị (Admin Only)</h4>
                    <p>Bạn có thể quản lý người dùng tại đây.</p>
                    <a href="/customer/all" class="btn btn-danger">Xem danh sách khách hàng</a>
                </div>

                <hr>

                <h4>Chức năng chung</h4>
                <a href="/customer/1" class="btn btn-info">Xem thông tin cá nhân</a>
            </div>
        </div>

        <div class="mt-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-secondary">Đăng xuất</button>
            </form>
        </div>
    </div>
</body>

</html>
