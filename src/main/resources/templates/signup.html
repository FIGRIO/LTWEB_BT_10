<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-success text-white">
                        <h3>Đăng Ký Tài Khoản</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/signup}" th:object="${userInfo}" method="post">

                            <div class="mb-3">
                                <label for="name" class="form-label">Tên đăng nhập (Username)</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Chọn tên đăng nhập" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="name@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    placeholder="Nhập mật khẩu" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Đăng Ký</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
